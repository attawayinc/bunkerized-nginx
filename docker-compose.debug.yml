version: '3.4'

services:
  jsapp:
    image: jsapp
    build:
      context: examples/autoconf-reverse-proxy/js-app/app
      dockerfile: ./Dockerfile
    environment:
      NODE_ENV: development
    ports:
      - 3000:3000
      - 9229:9229
    command: ["node", "--inspect=0.0.0.0:9229", "index.js"]
